<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>

<body>
    <script>
        var sal = Number(prompt('Digite seu salário: '))

        if (sal < 280) {
            var por = sal * 0.2
            var total = sal + por

            alert(`Seu salário era de R$${sal} \nFoi aplicada uma porcentagem de 20% \nAumentou em R$${por} \nSeu novo salário é de R$${total}`)
        }
        else {
            if ((sal >= 280) && (sal < 700)) {
                var por = sal * 0.15
                var total = sal + por

                alert(`Seu salário era de R$${sal} \nFoi aplicada uma porcentagem de 15% \nAumentou em R$${por} \nSeu novo salário é de R$${total}`)
            }
            else {
                if ((sal >= 700) && (sal < 1500)) {
                    var por = sal * 0.10
                    var total = sal + por

                    alert(`Seu salário era de R$${sal} \nFoi aplicada uma porcentagem de 10% \nAumentou em R$${por} \nSeu novo salário é de R$${total}`)
                }
                else {
                    if (sal >= 1500) {
                        var por = sal * 0.05
                        var total = sal + por

                        alert(`Seu salário era de R$${sal} \nFoi aplicada uma porcentagem de 5% \nAumentou em R$${por} \nSeu novo salário é de R$${total}`)
                    }
                }
            }
        }
    </script>
</body>

</html>
