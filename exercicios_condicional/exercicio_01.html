<body>
    <script>
        var letra = prompt('Digite uma letra: ');
        var x = letra.toUpperCase()

        if ((x == 'A') || (x == 'E') || (x == 'I') || (x == 'O') || (x == 'U')) {
            alert('Sua letra é uma VOGAL :)')

        }

        else {
            alert('Sua letra é uma CONSOANTE :)')

        }
    </script>
</body>

</html>
