<body>
    <script>
      var numeros = [5, 8, 10, 4]
      console.log(numeros[3]) //4
      //document.write(numeros)
      var tamanho = numeros.length
      console.log('tamanho do vetor =>', tamanho)

      for(var i = 0; i <= tamanho -1 ; i++){
          console.log('valor do i =>', i ,'conteudos =>', numeros)
      }

      console.log('************************************')

      for(var i in numeros){
          console.log('valor do i =>', i ,'conteudos =>', numeros)
      }

      console.log(numeros.indexOf(9))

    </script>
