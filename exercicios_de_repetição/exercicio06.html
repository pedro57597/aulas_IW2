<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06</title>
</head>

<body>
    <script>
        var n1 = Number(prompt('Digite o número base:'))
        var n2 = Number(prompt('Digite o número expoente:'))
        var conta = 1

        if (n2 > 0) {
            if (n2 > 1) {
                for (var x = 1; x <= n2; x++) {
                    conta = conta * n1

                }
                document.write(`O valor da conta é ${conta}`)
            }
            else {
                document.write(`O valor da conta é ${n1}`)
            }
        }
        else {
            document.write(`O valor da conta é 1`)
        }
    </script>
</body>
</html>
